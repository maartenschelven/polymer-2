<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">


<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../css/shared-styles.html">

<dom-module id="ing-ux">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .role {
                float: left;
                width: 25%;
            }

            .name {
                float: left;
                position: relative;
            }

            .title {
                font-size: 20px;
                font-weight: bold;
                font-style: oblique;
            }
            .number {
                float: right;
                position: relative;
            }

            paper-progress {
                clear: both;
                float: left;
                width: 25%;
            }

            paper-fab{
                --paper-fab-background: #ff6200;
            }

            content {
                float: left;
            }

            #image {
                height:200px;
                width: 200px;
            }

        </style>

        <div class="card">

            <img id="image" src="/src/img/ux.svg" class="role" />

            <div class="name">
                <div class="title">[[name]]</div>
                <p>Uxers hired [[numberOfDevelopers]]</p>
                <p>Profit per tick [[totalProfit]]</p>

            </div>

            <div class="number">
                <paper-fab raised on-tap="_increaseAmountOfEmployees" icon="add"></paper-fab>
                <span>Hire another! <br/> $ ([[hiringCosts]])</span>
            </div>
            <paper-progress value="[[tick]]"></paper-progress>
        </div>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class IngUx extends IngEmployee {
            static get is() { return 'ing-ux'; }
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'ux'
                    },
                    profitPerTick: {
                        type: Number,
                        value: 10
                    },

                    numberOfDevelopers: {
                        type: Number,
                        value: 1
                    },
                    hiringCosts: {
                        type: Number,
                        value: 4
                    }
                };
            }


            connectedCallback() {
                super.connectedCallback();

                setInterval(_ => {

                    this.tick++;
                this.set('tick', this.tick);
                if (this.tick === 100) {
                    this.totalProfit += this.profitPerTick * this.numberOfDevelopers;
                    this.tick = 0;
                }
                window.dispatchEvent(new CustomEvent('total', { detail: {amount: 200 }}));

            }, 50)
            }

        }

        window.customElements.define(IngUx.is, IngUx);
    </script>
</dom-module>
