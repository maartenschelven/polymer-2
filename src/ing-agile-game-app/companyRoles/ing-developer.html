<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../css/shared-styles.html">

<dom-module id="ing-developer">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .role {
                float: left;
                max-width: 200px;
                overflow: hidden;
                width: 25%;
            }

            .role img {
                max-width: 200px;
            }

            .content {
                float: left;
                width: 60%;
            }

            .content .data,
            .content .upgrades {
                float: left;
                width: 50%;

            }

            .content .data .title {
                font-size: 24px;
                font-weight: bold;
                font-style: oblique;
            }

            .buttons {
                float: left;
                width: 15%;
            }

            .buttons paper-fab {
                float: right;
                --paper-fab-background: #ff6200;
            }
        </style>

        <div class="card">
            <h1>[[name]]</h1>
        </div>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class IngDeveloper extends Polymer.Element {
            static get is() {
                return 'ing-developer';
            }

            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'developer'
                    }
                };
            }
        }

        window.customElements.define(IngDeveloper.is, IngDeveloper);
    </script>
</dom-module>
