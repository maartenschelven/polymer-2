<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../css/shared-styles.html">

<dom-module id="ing-developer">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .role {
                float: left;
                max-width: 200px;
                overflow: hidden;
                width: 25%;
            }

            .role img {
                max-width: 200px;
            }

            .content {
                float: left;
                width: 60%;
            }

            .content .data,
            .content .upgrades {
                float: left;
                width: 50%;

            }

            .content .data .title {
                font-size: 24px;
                font-weight: bold;
                font-style: oblique;
            }

            .buttons {
                float: left;
                width: 15%;
            }

            .buttons paper-fab{
                float: right;
                --paper-fab-background: #ff6200;
            }
        </style>

        <div class="card">
            <div class="role">
                <img src="/src/img/developer.svg" />
                <paper-progress value="[[tick]]"></paper-progress>
            </div>
            <div class="content">
                <div class="data">
                    <div class="title">[[name]]</div>
                    <p>Profit [[totalProfit]]</p>
                </div>
            </div>
        </div>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class IngDeveloper extends Polymer.Element {
            static get is() { return 'ing-developer'; }
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'developer'
                    },
                    profitPerTick: {
                        type: Number,
                        value: 5
                    },
                    totalProfit: {
                        type: Number,
                        value: 0
                    },
                    tick: {
                        type: Number,
                        value: 1
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();

                setInterval(_ => {
                    this.tick++;
                this.set('tick', this.tick);
                if (this.tick === 100) {
                    this.totalProfit += this.profitPerTick;
                    this.tick = 0;

                }
            }, 10)}
        }

        window.customElements.define(IngDeveloper.is, IngDeveloper);
    </script>
</dom-module>
